<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f0f0f0">
    <title>角斗士 (Blokus)</title>
    <!-- 样式已通过webpack导入处理 -->

    <!-- Google AdSense 代码 - 请替换为您的Google AdSense代码 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>角斗士 (Blokus)</h1>
    <div id="game-container">
        <div id="left-column">
            <div id="game-info">
                <p id="current-player">Current Player: <span>You</span></p>
                <p id="score">Score - You: <span id="player-score">0</span>, AI: <span id="ai-score">0</span></p>
            </div>
            <div id="piece-tray"></div>
        </div>

        <div id="center-column">
            <div id="game-board"></div>
        </div>

        <div id="right-column">
            <!-- Google AdSense 广告区域 -->
            <div id="ad-container"
                style="width: 100%; height: 90%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <!-- 自适应广告单元 -->
                <ins class="adsbygoogle" style="display:block; width:100%; height:100%;"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>

                <!-- 备用内容：如果广告无法加载 -->
                <div id="ad-fallback"
                    style="display:none; width:90%; height:90%; background-color:#eee; color:#999; font-size:1.2em; text-align:center; display:flex; align-items:center; justify-content:center;">
                    <p>广告加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 检测AdBlock的简单脚本 -->
    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                var adContainer = document.querySelector('.adsbygoogle');
                var adFallback = document.getElementById('ad-fallback');

                // 检查广告容器的计算高度，如果为0可能是被广告拦截器阻止了
                if (adContainer && adContainer.clientHeight === 0) {
                    if (adFallback) {
                        adFallback.style.display = 'flex';
                    }
                }
            }, 2000); // 给广告2秒钟的时间加载
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角斗士 (Blokus)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
            position: absolute;
            top: 10px;
            width: 100%;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #game-info {
            margin-bottom: 15px;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #left-column {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #piece-tray {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 75vh;
            overflow-y: auto;
        }

        #center-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-board {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #right-column {
            width: 25%;
            height: 75vh;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ad-placeholder {
            width: 90%;
            height: 90%;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>角斗士 (Blokus)</h1>
    <div id="game-container">
        <div id="left-column">
            <div id="game-info">
                <p id="current-player">Current Player: <span>You</span></p>
                <p id="score">Score - You: <span id="player-score">0</span>, AI: <span id="ai-score">0</span></p>
            </div>
            <div id="piece-tray"></div>
        </div>

        <div id="center-column">
            <div id="game-board"></div>
        </div>

        <div id="right-column">
            <div class="ad-placeholder">
                <p>Advertisement Area</p>
            </div>
        </div>
    </div>
</body>

</html>

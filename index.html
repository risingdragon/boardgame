<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王国绘图师</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-container">
        <div class="season-info">
            <div class="season-name">当前季节：<span id="current-season">春季</span></div>
            <div class="season-progress" id="season-progress">
                <div class="progress-bar"></div>
                <div class="progress-text">0/8</div>
            </div>
            <div class="coin-display">
                <span id="coin-score">¥0</span>
            </div>
        </div>
        <div class="game-content">
            <div class="map-section">
                <div id="mapGrid" class="map-grid"></div>
                <div class="season-score-area">
                    <div class="season-box">
                        <div class="season-title">春季</div>
                        <div class="rules-combo">
                            <div class="rule-pair">
                                <span class="rule-card">A</span>
                                <span class="rule-card">B</span>
                            </div>
                        </div>
                        <div class="season-score" id="spring-score">-</div>
                    </div>
                    <div class="season-box">
                        <div class="season-title">夏季</div>
                        <div class="rules-combo">
                            <div class="rule-pair">
                                <span class="rule-card">B</span>
                                <span class="rule-card">C</span>
                            </div>
                        </div>
                        <div class="season-score" id="summer-score">-</div>
                    </div>
                    <div class="season-box">
                        <div class="season-title">秋季</div>
                        <div class="rules-combo">
                            <div class="rule-pair">
                                <span class="rule-card">C</span>
                                <span class="rule-card">D</span>
                            </div>
                        </div>
                        <div class="season-score" id="autumn-score">-</div>
                    </div>
                    <div class="season-box">
                        <div class="season-title">冬季</div>
                        <div class="rules-combo">
                            <div class="rule-pair">
                                <span class="rule-card">A</span>
                                <span class="rule-card">D</span>
                            </div>
                        </div>
                        <div class="season-score" id="winter-score">-</div>
                    </div>
                </div>
            </div>
            <div id="currentCard" class="current-card"></div>
            <div class="scoring-cards"></div>
        </div>
    </div>
    <script src="js/board.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/exploration.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ambush-card.js"></script>
</body>

</html>

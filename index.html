<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王国绘图师</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-main">
            <div class="game-board">
                <div class="season-info">
                    <div class="season-name">当前季节：<span id="current-season">春季</span></div>
                    <div class="season-progress" id="season-progress">
                        <div class="progress-bar"></div>
                        <div class="progress-text">0/8</div>
                    </div>
                    <div class="coin-display">
                        <span id="coin-score">0</span>
                        <span class="coin-symbol">¥</span>
                    </div>
                </div>
                <div id="mapGrid" class="map-grid"></div>
                <div class="current-card" id="currentCard">
                    <!-- 当前探索卡显示区域 -->
                </div>
            </div>
            <div class="game-controls">
                <div class="scoring-rules">
                    <div class="scoring-cards" id="scoringCards">
                        <!-- 计分规则卡显示区域 -->
                    </div>
                </div>
                <!-- 添加计分板 -->
                <div class="score-board">
                    <div class="score-item">
                        <span>金币：</span>
                        <span id="coin-score">0</span>
                    </div>
                    <div class="score-item">
                        <span>春季：</span>
                        <span id="spring-score">-</span>
                    </div>
                    <div class="score-item">
                        <span>夏季：</span>
                        <span id="summer-score">-</span>
                    </div>
                    <div class="score-item">
                        <span>秋季：</span>
                        <span id="autumn-score">-</span>
                    </div>
                    <div class="score-item">
                        <span>冬季：</span>
                        <span id="winter-score">-</span>
                    </div>
                    <div class="score-item total">
                        <span>总分：</span>
                        <span id="total-score">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/cards.js"></script>
    <script src="js/board.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
